<!DOCTYPE html>
<html>

<head>
    <title> Forme </title>
</head>

<body>

    <h3> Kontakt forma </h3>

    <form>

        <p> Ime: </p>
        <input type="text">

        <p> Prezime: </p>
        <input type="text">

        <p> E-mail: </p>
        <input type="email" placeholder="example@example.com" required>

        <p> Telefon: </p>
        <input type="number" placeholder="+381">

        <p> Sifra: </p>
        <input type="password">

        <p> Pol: </p>
        <input type="radio" name="pol"> Muski
        <input type="radio" name="pol"> Zenski

        <p> Ako se prijavite na naš bilten,
            saglasni ste da primate e-poštu od nas. </p>
        <input type="checkbox"> Da, saglasan/na sam

        <br><br>
        <input type="submit" value="Posalji">
        <input type="reset" value="Obrisi podatke">
    </form>

    <br>
    <hr>

    <h3> Studentska registracija </h3>

    <form>
        <p> Ime studenta </p>
        <input type="text" placeholder="Ime"> <br>
        <input type="text" placeholder="Prezime">
        
        <p> Datum rodjenja </p>
        <input type="date">

        <p> Pol: </p>
        <input type="radio" name="pol"> M
        <input type="radio" name="pol"> Z

        <p> Adresa stanovanja: </p>
        <input type="text" placeholder="Ulica i broj"> <br>
        <input type="text" placeholder="Sekundarna adresa"> <br>
        <input type="text" placeholder="Grad"> <br>
        <input type="text" placeholder="Okrug"> <br>
        <input type="text" placeholder="Postanski broj"> <br>

        <select>
            <option selected> Izaberi drzavu </option>
            <option> Srbija </option>
            <option> Crna Gora </option>
            <option> Hrvatska </option>
            <option> BiH </option>
            <option> Nemacka </option>
            <option> Japan </option>
            <option> Spanija </option>
            <option> Jamajka </option>
        </select>

        <br> <br>
        <input type="submit" value="Registruj se">

    </form>

</body>

</html>

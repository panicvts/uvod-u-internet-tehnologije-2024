    <h1>kontaktirajte nas</h1>

    <form>
        <p>ime i prezime:</p>
        <input type="text" maxlength="50">

        <input type="email" placeholder="example@example.com">

        <p>telefon:</p>
        <input type="tel" placeholder="+381" maxlength="12">

        <p>sifra:</p>
        <input type="password" minlength="8" max="16">

        <p>Pol:</p>
        <input type="radio" name="pol" checked> M <br>
        <input type="radio" name="pol"> Z <br>

        <p>izaberi priloge:</p>

        <input type="checkbox" checked> kecap <br>
        <input type="checkbox"> pavlaka <br>
        <input type="checkbox"> majonez <br>
        <input type="checkbox" checked> salata <br>
        <input type="checkbox" checked> paradajz <br>
        <input type="checkbox"> krastavac <br>
        <input type="checkbox"> urnebes <br>

        <p>izaberi drzavu</p>
        <select size="3">
            <option> srbija </option>
            <option> kina </option>
            <option> japan </option>
            <option selected> nemacka </option>
            <option> amerika </option>
            <option> kanada </option>
            <option> argentina </option>
            <option> meksiko </option>
            <option> uganda </option>
        </select>

        <br><br>

        <textarea maxlength="150" placeholder="vasa poruka" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Posalji podatke">
        <input type="reset" value="Obrisi podatke">
    
    </form>


</body>

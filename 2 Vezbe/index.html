<!DOCTYPE html>
<html>
<head>
	<title> Tabele </title>
</head>

<body>

	<!-- Tabele -->

	<!-- TR - Table Row - Red u tabeli -->
	<!-- TH - Header/zaglavlje - Boldovan tekst -->
	<!-- TD - Table Data - Tekst u tabeli -->

	<table border="1">
		<thead>
			<tr>
				<th> Produkt </th>
				<th> Cena </th>
				<th> Popust </th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td> Kafa </td>
				<td colspan="2"> 125din </td>
				<!-- <td> 5% </td> -->
			</tr>

			<tr>
				<td> Mleko </td>
				<td rowspan="3"> 250din </td>
				<td> 10% </td>
			</tr>

			<tr>
				<td> Jaffa </td>
				<!-- <td> 89din </td> -->
				<td> 2% </td>
			</tr>

			<tr>
				<td> Brasno </td>
				<!-- <td> 120din </td> -->
				<td> 10% </td>
			</tr>

			<tr>
				<td> Sok </td>
				<td colspan="2"> 154din </td>
				<!-- <td> 12% </td> -->
			</tr>

		</tbody>
	</table>

	<br> <!-- prazan red -->

	<br>

	<table border="1">

			<tr>

				<td> Sladoled </td>

				<td> Voda </td>

	</table>

</body>
</html>
